# keys need single quotes in case you have double quotes in html
# correct: key = '<p id="myid">'
# not correct: key = "<p id="myid">"
# Ethereal Template by: AJ / HTML5UP
# Demo images by: 
# hugo config.toml and partials by: Jan Stuehler, http://github.com/stueja
baseURL = 'http://example.org/'
languageCode = 'en'
title = 'example site'
defaultContentLanguage = 'en'
themeDir = '../..'
theme = 'hugo-theme-html5up-ethereal'

[params]
author			=	'The Author'
keywords		=	['', '', '']
copyright		=	'Unnamed'

# contact panel parameters
[params.contact]
sectionclassstring = 'panel color4-alt'
textdivclassstring = 'intro color4'
headline = 'Contact'
paragraph = 'Sed vel nibh libero. Mauris et lorem pharetra massa lorem turpis congue pulvinar. Vivamus sed feugiat finibus. Duis amet bibendum amet sed. Duis mauris ex, dapibus sed ligula tempus volutpat magna etiam.'
formdivclassstring = 'inner columns divided'
innerdivclassstring = 'span-3-25'
formmethod = 'post'
formaction = '#'
socialclassstring = 'span-1-5'

# contact form parameters
# single brackets [ ]
[params.contact.messagebox]
classstring = 'field'
id = 'message'
label = 'Message'

[params.contact.submitbutton]
classstring = 'button special'
value = 'Send Message'

# contact form fields
# double brackets [[ ]]
[[params.contact.formfield]]
classstring = 'field half'
id = 'name'
label = 'Name'
inputtype = 'text'

[[params.contact.formfield]]
classstring = 'field half'
id = 'email'
label = 'Email'
inputtype = 'email'


# social icons and urls
# double brackets [[ ]]
[[params.contact.social]]
tag = 'on facebook'
ico = 'fa-facebook'
url = 'https://www.facebook.com/Html5up-349133815294046/'

[[params.contact.social]]
tag = 'on twitter'
ico = 'fa-twitter'
url = 'https://twitter.com/ajlkn/'

[[params.contact.social]]
tag = 'on snapchat'
ico = 'fa-snapchat-ghost'
url = '#'

[[params.contact.social]]
tag = 'on instagram'
ico = 'fa-instagram'
url = '#'

[[params.contact.social]]
tag = 'on medium'
ico = 'fa-medium'
url = '#'



